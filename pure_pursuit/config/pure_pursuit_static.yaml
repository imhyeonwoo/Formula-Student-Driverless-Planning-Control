pure_pursuit_static:
  ros__parameters:
    # Topics
    path_topic: "/local_planned_path"                 # nav_msgs/Path (frame_id=base_link)
    steer_topic: "/cmd/steer"                         # std_msgs/Float32 (deg, 좌회전 +)
    lookahead_marker_topic: "/lookahead_point_marker" # visualization_msgs/Marker

    # Vehicle
    wheelbase_m: 1.3

    # Static Look-Ahead Distance
    lookahead_m: 7.0

    # Limits / behavior
    publish_rate_hz: 50.0
    steer_limit_deg: 30.0       # 조향 한계 [deg] (예: 30도)
    use_x_forward_only: true     # x>0인 점만 룩어헤드 후보로 사용

    # Marker (mint color)
    marker_scale: 0.50
    marker_alpha: 1.0
    marker_r: 0.00
    marker_g: 1.00
    marker_b: 0.80

# Parameters for the optional constant command publisher
# Launch file will load this when `use_constant_cmd:=true`.
constant_cmd_publisher:
  ros__parameters:
    # Topics to publish
    speed_topic: "/cmd/speed"   # std_msgs/Float32 (m/s)
    rpm_topic: "/cmd/rpm"       # std_msgs/Float32 (rpm)

    # Publish rate
    publish_rate_hz: 50.0

    # Constant values (edit as needed)
    # rpm_value = speed_value / rpm_divisor (e.g., 0.00535)
    speed_value: 3.0                 # m/s (상수 속도)
    rpm_value: 0.0                   # rpm (used only if rpm_from_speed=false)
    rpm_from_speed: true             # compute rpm from speed_value
    rpm_divisor: 0.00535             # rpm = speed_value / rpm_divisor

    # Enable/disable individual publishers
    publish_speed: true
    publish_rpm: true
