/**:
  ros__parameters:

    # 공통 프레임
    frame_id: "map"             # RViz 고정 프레임과 맞추기

    # ---- 차량 치수 (car_marker_publisher 용) ----
    body_length: 2.6
    body_width: 1.2
    body_height: 0.9
    wheel_base: 1.3
    track_width: 1.2
    wheel_radius: 0.235
    wheel_width: 0.19

    # 오버행(명시 안 하면 body_length와 wheel_base로 자동 분배)
    front_overhang: 0.65
    rear_overhang: 0.65

    ground_clearance: 0.12
    body_z:  null
    wheel_z: null

    # 색상(0~1)
    body_color_r: 0.0
    body_color_g: 0.45
    body_color_b: 1.0
    body_color_a: 0.25

    wheel_color_r: 0.1
    wheel_color_g: 0.1
    wheel_color_b: 0.1
    wheel_color_a: 1.0

    # 표시 주기
    rate_hz: 30.0

    # 조향 토픽/필터
    steer_topic: "/cmd/steer"    # 입력: deg(좌+, 우-)
    steer_limit_deg: 28.0
    steer_ema_tau: 0.10          # s

    # 시각화 옵션
    use_ackermann_visual: false
    arrow_style: "center"        # center | per_wheel
    show_steer_arrow: true
    arrow_length: 4.0
    arrow_thickness: 0.08
    arrow_height: 0.07
    show_steer_text: true
    text_height: 0.28
    text_size: 0.20
    show_front_link: true
    front_link_width: 0.03
    front_link_height: 0.05
    front_link_follow_steer: false

    # ---- TrajPredictor(예측 경로) ----
    current_speed_topic: "/current_speed"
    speed_topic: "/cmd/speed"
    # steer_topic 은 위와 동일("/cmd/steer") 사용

    max_steer_deg: 28.0          # 시뮬레이션용 클램프
    default_speed: 1.5            # m/s (current_speed 없을 때)
    sim_dt: 0.02                  # s
    horizon_seconds: 3.0          # s

    # RPM 변환용 차량 파라미터
    wheel_diameter_m: 0.47
    gear_ratio: 4.6
